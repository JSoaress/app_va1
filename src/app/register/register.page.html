<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="form">
      <ion-input type="text" placeholder="Nome"><ion-icon name="person"></ion-icon></ion-input>
      <ion-input type="text" placeholder="Email"><ion-icon name="mail"></ion-icon></ion-input>
      <ion-input type="text" placeholder="Telefone"><ion-icon name="call"></ion-icon></ion-input>
      <ion-input type="password" placeholder="Senha"><ion-icon name="lock-closed"></ion-icon></ion-input>
    
      <ion-button class="submit-button" (click)="presentToast()" color="success" expand="block">Cadastrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
