<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let g of games">
    <img src="{{ g.img }}">
    <ion-card-header>
      <ion-card-subtitle>{{ g.subtitle }}</ion-card-subtitle>
      <ion-card-title>{{ g.title }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>{{ g.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
