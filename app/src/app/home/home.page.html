<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Início</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <img src="https://escolainfo.com.br/wp-content/uploads/2018/04/games.jpg" alt="Home Page">
      <ion-card-header>
        <ion-card-title>Bem-vindo ao GameApp!</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>Notícias dos principais games!!!</p>
        <p>Atualize sobre os games do momento.</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div>
    <ion-card>
      <iframe
        src="https://www.youtube.com/embed/tgbNymZ7vqY">
      </iframe>
    </ion-card>
  </div>
</ion-content>
